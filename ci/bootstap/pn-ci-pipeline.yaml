AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  CodestarGitHubConnectionArn:
    Type: String
    Default: arn:aws:codestar-connections:eu-central-1:911845998067:connection/b28acf11-85de-478c-8ed2-2823f8c2a92d
  RepositoryName:
    Type: String
    Default: pagopa/pn-cicd
  BranchName:
    Type: String
    Default: main
  SlackInfo:
    Type: String
    Description: <slack workspace id>:<slack channel id>
    Default: TQSBH3ZS4:C028UC74ZEV

Resources:
  CodeBuildSourceCredential:
    Type: AWS::CodeBuild::SourceCredential
    Properties:
      Token: '{{resolve:secretsmanager:github:SecretString:token}}'
      ServerType: GITHUB
      AuthType: PERSONAL_ACCESS_TOKEN

  CodePipelineBucket:
    Type: AWS::S3::Bucket

  PnCiCdTemplatesBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref 'CodePipelineBucket'
      RoleArn: !GetAtt 'PipelineRole.Arn'
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              Namespace: SourceVariables
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeStarSourceConnection
              Configuration:
                ConnectionArn: !Ref 'CodestarGitHubConnectionArn'
                FullRepositoryId: !Ref 'RepositoryName'
                BranchName: !Ref 'BranchName'
              OutputArtifacts:
                - Name: TemplateSource
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: deployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: 1
              Configuration:
                BucketName: !Ref 'PnCiCdTemplatesBucket'
                Extract: true
              InputArtifacts:
                - Name: TemplateSource
              RunOrder: 1
            - Name: CreateStack-ci-root
              InputArtifacts:
                - Name: TemplateSource
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                StackName: pn-ci-root
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt 'CFNRole.Arn'
                TemplatePath: 'TemplateSource::ci/infra/root.yaml'
                ParameterOverrides: !Sub '{"PnCiCdTemplatesBucketName" : "${PnCiCdTemplatesBucket}", "NotificationSNSTopic", "${NotificationSNSTopic}", "CommitId": "#{SourceVariables.CommitId}" }'
              OutputArtifacts: [ ]
              RunOrder: 2

  CFNRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: ['sts:AssumeRole']
            Effect: Allow
            Principal:
              Service: [cloudformation.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CloudFormationRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: CloudFormationStmnt1
                Action:
                  - 'iam:*'
                  - 'codebuild:*'
                  - 'codestar-notifications:*'
                  - 'ecr:*'
                  - 's3:*'
                  - 'codeartifact:*'
                Effect: Allow
                Resource: '*'


  S3Policy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for creating working with s3 buckets
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:PutObjectAcl
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:GetBucketVersioning
            Resource:
              - !Sub arn:aws:s3:::${CodePipelineBucket}/*
              - !Sub arn:aws:s3:::${PnCiCdTemplatesBucket}/*
              - !Sub arn:aws:s3:::${CodePipelineBucket}
              - !Sub arn:aws:s3:::${PnCiCdTemplatesBucket}

  CodePipelinePolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for code pipeline
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - cloudformation:CreateStack
              - cloudformation:DescribeStacks
              - cloudformation:UpdateStack
              - cloudformation:CreateChangeSet
              - cloudformation:DeleteChangeSet
              - cloudformation:DeleteStack
              - cloudformation:DescribeChangeSet
              - cloudformation:ExecuteChangeSet
              - cloudformation:SetStackPolicy
              - cloudformation:ValidateTemplate
              - cloudformation:DescribeStackResources
              - codepipeline:PutJobFailureResult
              - codepipeline:PutJobSuccessResult
              - iam:PassRole
            Resource:
              - '*'

  CodestarPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: Policy for codestar connection
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'codestar-connections:*'
            Resource:
              - !Ref 'CodestarGitHubConnectionArn'
              - !Sub 'arn:aws:codestar-connections:*:${AWS::AccountId}:host/*'

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Ref S3Policy
        - !Ref CodePipelinePolicy
        - !Ref CodestarPolicy

  # BUILD FAILURE SLACK NOTIFICATION TOPIC
  ########################################
  NotificationSNSTopic:
    Type: AWS::SNS::Topic
  TopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Statement:
          - Sid: AllowServices
            Effect: Allow
            Principal:
              Service:
                - "codestar-notifications.amazonaws.com"
            Action:
              - 'sns:Publish'
            Resource:
              - !Ref NotificationSNSTopic
          - Sid: AllowAWS
            Effect: Allow
            Principal:
              AWS: "*"
            Action:
              - "SNS:GetTopicAttributes"
              - "SNS:SetTopicAttributes"
              - "SNS:AddPermission"
              - "SNS:RemovePermission"
              - "SNS:DeleteTopic"
              - "SNS:Subscribe"
              - "SNS:ListSubscriptionsByTopic"
              - "SNS:Publish"
              - "SNS:Receive"
            Resource:
              - !Ref NotificationSNSTopic
      Topics:
        - !Ref NotificationSNSTopic

  BuildNotificationChatbotIAMRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Role for build notifications chatbot
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - chatbot.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/service_role/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchReadOnlyAccess
  BuildNotificationChatbot:
    Type: AWS::Chatbot::SlackChannelConfiguration
    Properties:
      ConfigurationName: !Sub '${AWS::StackName}-notifications-chatbot'
      IamRoleArn:
        Fn::GetAtt: [ BuildNotificationChatbotIAMRole, Arn ]
      LoggingLevel: INFO
      SlackChannelId:
        Fn::Select:
          - '1'
          - Fn::Split:
              - ":"
              - Ref: SlackInfo
      SlackWorkspaceId:
        Fn::Select:
          - '0'
          - Fn::Split:
              - ":"
              - Ref: SlackInfo
      SnsTopicArns:
        - Ref: NotificationSNSTopic
  BuildNotificationTopicChatbot:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn:
        Ref: NotificationSNSTopic
      Endpoint: "https://global.sns-api.chatbot.amazonaws.com"
      Protocol: https

  CodePipelineNotifications:
    Type: AWS::CodeStarNotifications::NotificationRule
    Properties:
      DetailType: FULL
      Name: !Sub '${AWS::StackName}-delivery-msg'
      EventTypeIds:
        - codepipeline-pipeline-pipeline-execution-failed
      Resource: !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${CodePipelinePolicy}'
      Targets:
        - TargetAddress:
            !ImportValue 'build-msg-topic'
          TargetType: SNS
Outputs:
  PipelineName:
    Value: !Ref 'pipeline'

  PnCiCdTemplatesBucket:
    Description: The bucket to store common template
    Value: !Ref PnCiCdTemplatesBucket
    Export:
      Name: !Sub "${AWS::StackName}-TemplatesBucket"

