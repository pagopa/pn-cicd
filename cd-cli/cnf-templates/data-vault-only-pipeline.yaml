AWSTemplateFormatVersion: '2010-09-09'
Description: 'Continuos Delivery pipeline for infrastructure deployment for Data Vault only'
Parameters:
  
  ProjectName:
    Description: Usually "pn", can be changed for feature branch deployment
    Default: 'pn'
    Type: String
  
  EnvName:
    Description: 'dev, svil, test, coll, ...'
    Type: String
  
  CiAccountId:
    Default: '911845998067'
    Description: 'AWS AccountID used for C.I. tasks'
    Type: String

  CiArtifactBucketNameParam:
    Default: 'pn-ci-root-ciartifactbucket-k7htwr5id1op'
    Description: 'Bucket name containing lambda and frontend artifacts'
    Type: String

Conditions:
  IsHotfixCondition: !Equals [ !Ref EnvName, 'hotfix' ]
  IsDevCondition: !Equals [ !Ref EnvName, 'dev' ]
  IsContinuosDeliveryCondition: !Or [ !Condition IsHotfixCondition, !Condition IsDevCondition ]
  IsTestEnv: !Equals [ !Ref EnvName, 'test' ]
  IsUatEnv: !Equals [ !Ref EnvName, 'uat' ]
  IsProdEnv: !Equals [ !Ref EnvName, 'prod' ]
  IsNewConfiguration: !Or [ !Condition IsTestEnv, !Condition IsUatEnv, !Condition IsProdEnv, !Condition IsHotfixCondition ]
  RequiresSingleProjects: !Or [ !Condition IsContinuosDeliveryCondition, !Condition IsNewConfiguration ]

Mappings: 
  EventPatternMap: 
    dev: 
      BuildEvtPatten: |
        {
          "$or": [{
            "source": [{"prefix": "" }],
            "detail": {
                "project_branch": ["develop"],
                "project": [{ "anything-but": [ "pn-cicd" ] }]
            }
          },{
            "source": [{"prefix": "" }],
            "detail": {
                "project_branch": ["main"],
                "project": ["pn-cicd"]
            }
          }]
        }
    hotfix: 
      BuildEvtPatten: |
        {
          "source": [{"prefix": "" }],
          "detail": { "project_branch": ["main"] }
        }

Resources:

  ###                    Continuos Delivery EVENT BUS                     ###
  ###########################################################################
  # - Receive Continuos Integration build events and activate the needed 
  #   Continuos Delivery pipeline
  CdEventBus:
    Condition: IsContinuosDeliveryCondition
    Type: AWS::Events::EventBus
    Properties: 
      Name: 'CdEventBus'
  
  # Receive Events from CI system
  CdEventBusAccessPolicy: 
    Condition: IsContinuosDeliveryCondition
    Type: AWS::Events::EventBusPolicy
    Properties: 
      EventBusName: !Ref CdEventBus
      StatementId: "allowEventsFromCI"
      Statement: 
        Effect: "Allow"
        Principal: 
            AWS: !Sub "arn:aws:iam::${CiAccountId}:root"
        Action: "events:PutEvents"
        Resource: !GetAtt "CdEventBus.Arn"
  

  ###                           CI to CD BRIDGE                           ###
  ###########################################################################
  # EVENT BRIDGE RULE: transform events into CodeBuild Execution
  SendAllBuildEventsToCodeBuild:
    Condition: IsContinuosDeliveryCondition
    Type: AWS::Events::Rule
    Properties: 
      Description: Save build events
      RoleArn: !GetAtt "EventBusRunCodeBuildRole.Arn"
      EventBusName: !Ref CdEventBus
      EventPattern: !FindInMap [ EventPatternMap, !Ref EnvName, BuildEvtPatten ]
      Targets: 
        - Id: 'CdEventBus-ToPipelineChooser'
          Arn: !GetAtt ChooseAndLaunchPipelineCodeBuild.Arn
          RoleArn: !GetAtt "EventBusRunCodeBuildRole.Arn"
          InputTransformer:
            InputPathsMap:
              "project_type": "$.detail.project_type"
              "project": "$.detail.project"
              "project_branch": "$.detail.project_branch"
              "image_url": "$.detail.image_url"
              "commit_id": "$.detail.commit_id"
            InputTemplate: |
              {
                "environmentVariablesOverride": [{
                    "name": "PROJECT_TYPE",
                    "type": "PLAINTEXT",
                    "value": <project_type>
                  },
                  {
                    "name": "PROJECT",
                    "type": "PLAINTEXT",
                    "value": <project>
                  },
                  {
                    "name": "PROJECT_BRANCH",
                    "type": "PLAINTEXT",
                    "value": <project_branch>
                  },
                  {
                    "name": "COMMIT_ID",
                    "type": "PLAINTEXT",
                    "value": <commit_id>
                  },
                  {
                    "name": "IMAGE_URL",
                    "type": "PLAINTEXT",
                    "value": <image_url>
                  }
                ]
              }

  # - Role and policy used to activate CodeBuild from EventBridge rule
  EventBusRunCodeBuildRole:
    Condition: IsContinuosDeliveryCondition
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
        Version: "2012-10-17"
      Policies:
        - PolicyName: runCodeBuild
          PolicyDocument:
            Statement:
              - Sid: startProjectRun
                Action:
                  - "codebuild:*"
                Effect: Allow
                Resource: !GetAtt ChooseAndLaunchPipelineCodeBuild.Arn


  ###           CodeBuild: CHOOSE AND EXECUTE THE C.D. PIPELINE           ###
  ###########################################################################
  # - The codebuild project
  ChooseAndLaunchPipelineCodeBuild:
    Condition: IsContinuosDeliveryCondition
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Name: 'ChooseCdPipeline'
      ServiceRole: !GetAtt ChooseAndLaunchPipelineCodeBuildRole.Arn
      Source: 
        Type: NO_SOURCE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - env
            build:
              commands:
                - 'echo " launch right pipeline"'
                - 'echo "PROJECT_NAME=$PROJECT"'
                - 'echo "PROJECT_TYPE=$PROJECT_TYPE"'
                - 'echo "PROJECT_BRANCH=$PROJECT_BRANCH"'
                - 'echo "COMMIT_ID=$COMMIT_ID"'
                - 'echo "IMAGE_URL=$IMAGE_URL"'
                - 'echo ""'
                - |
                  if ( [ ! -z "$IMAGE_URL" ]) then
                    IMAGE_URL=$(echo $IMAGE_URL | sed "s/eu-central-1/eu-south-1/g")
                    echo "REPLACE IMAGE URL = $IMAGE_URL"
                  fi
                - 'echo "Retrieve commit configuration file"'
                - 'aws s3 cp s3://${CdArtifactBucketName}/config/desired-commit-ids-env.sh desired-commit-ids-env.sh'
                - 'cat desired-commit-ids-env.sh'
                - 'echo ""'
                - 'echo "Mutate commit configuration file"'
                - |
                  if ( [ "$PROJECT" = "pn-cicd" ] ) then
                    sed -i -e "s|cd_scripts_commitId=.*|cd_scripts_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    export PIPELINE_NAME=""
                  fi
                - |
                  if ( [ "$PROJECT" = "pn-infra-confinfo" ] ) then
                    sed -i -e "s|pn_infra_confinfo_commitId=.*|pn_infra_confinfo_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    export PIPELINE_NAME="pn-env-update-pipeline"
                  fi
                - |
                  if ( [ "$PROJECT" = "pn-infra" ] ) then
                    sed -i -e "s|pn_infra_commitId=.*|pn_infra_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    export PIPELINE_NAME="pn-env-update-pipeline"
                  fi
                - |
                  if ( [ "$PROJECT" = "pn-data-vault" ] ) then
                    sed -i -e "s|pn_data_vault_commitId=.*|pn_data_vault_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    sed -i -e "s|pn_data_vault_imageUrl=.*|pn_data_vault_imageUrl=$IMAGE_URL|" desired-commit-ids-env.sh
                    export PIPELINE_NAME="pn-env-update-pipeline"
                  fi
                - |
                  if ( [ "$PROJECT" = "pn-logsaver-be" ] ) then
                    sed -i -e "s|pn_logsaver_be_commitId=.*|pn_logsaver_be_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    sed -i -e "s|pn_logsaver_be_imageUrl=.*|pn_logsaver_be_imageUrl=$IMAGE_URL|" desired-commit-ids-env.sh
                    export PIPELINE_NAME="pn-env-update-pipeline"
                  fi
                - |
                  if ( [ "$PROJECT" = "pn-ss" ] ) then 
                    sed -i -e "s|pn_ss_commitId=.*|pn_ss_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    sed -i -e "s|pn_ss_imageUrl=.*|pn_ss_imageUrl=$IMAGE_URL|" desired-commit-ids-env.sh
                    export PIPELINE_NAME="pn-ss-update-pipeline"
                  fi
                - |
                  if ( [ "$PROJECT" = "pn-statemachinemanager" ] ) then 
                    sed -i -e "s|pn_statemachinemanager_commitId=.*|pn_statemachinemanager_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    sed -i -e "s|pn_statemachinemanager_imageUrl=.*|pn_statemachinemanager_imageUrl=$IMAGE_URL|" desired-commit-ids-env.sh
                    export PIPELINE_NAME="pn-statemachinemanager-update-pipeline"
                  fi
                - |
                  if ( [ "$PROJECT" = "pn-ec" ] ) then 
                    sed -i -e "s|pn_ec_commitId=.*|pn_ec_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    sed -i -e "s|pn_ec_imageUrl=.*|pn_ec_imageUrl=$IMAGE_URL|" desired-commit-ids-env.sh
                    export PIPELINE_NAME="pn-ec-update-pipeline"
                  fi
                - |
                  if ( [ "$PROJECT" = "pn-cn" ] ) then 
                    sed -i -e "s|pn_ec_commitId=.*|pn_ec_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    export PIPELINE_NAME="pn-cn-update-pipeline"
                  fi
                - |
                  if ( [ "$PROJECT" = "pn-address-manager" ] ) then
                    sed -i -e "s|pn_address_manager_commitId=.*|pn_address_manager_commitId=$COMMIT_ID|" desired-commit-ids-env.sh
                    sed -i -e "s|pn_address_manager_imageUrl=.*|pn_address_manager_imageUrl=$IMAGE_URL|" desired-commit-ids-env.sh
                    export PIPELINE_NAME="pn-address-manager-update-pipeline"
                  fi
                - 'cat desired-commit-ids-env.sh'
                - 'echo "Upload commit configuration file"'
                - 'aws s3 cp desired-commit-ids-env.sh s3://${CdArtifactBucketName}/config/desired-commit-ids-env.sh'
                - 'echo ""'
                - 'echo ""'
                - |
                  if ( [ "$PIPELINE_NAME" != "" ] ) then
                    echo "Launch pipeline ${PIPELINE_NAME}"
                    aws codepipeline  start-pipeline-execution --name ${PIPELINE_NAME}
                  fi
          artifacts:
            files:
              - '**/*'
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Type: LINUX_CONTAINER
        Image: "aws/codebuild/standard:6.0"
        EnvironmentVariables:
          - Name: CdArtifactBucketName
            Type: PLAINTEXT
            Value: !Ref CdArtifactBucket
          - Name: CiArtifactBucketName
            Type: PLAINTEXT
            Value: !Ref CiArtifactBucketNameParam


  # CodeBuild Role used during the choose of right codepipeline
  ChooseAndLaunchPipelineCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - 
            Effect: Allow
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
          - 
            Effect: Allow
            Principal:
              Service:
                - "codepipeline.amazonaws.com"
            Action:
              - "sts:AssumeRole"              
      ManagedPolicyArns:
        - !Ref CodeBuildManagedPolicy
        - !Ref CodeBuildPolicyR53
        - !Ref CodeBuildPolicyS3
        - !Ref CodeBuildPolicyECS
        - !Ref CodeBuildPolicyAPICloudfront
        - !Ref CodeBuildPolicyEventLogs
        - !Ref CodeBuildPolicyIAM
        - !Ref CodeBuildNetworking
      
  ###########################################################################
  ###             EFFECTIVE CONTINUOS INTEGRATIONS PIPELINES              ###
  ###########################################################################
  # - Where the tasks downloads github project; lambda zip and frontend tgz
  CdArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      VersioningConfiguration:
        Status: Enabled
  
  # - Required by code-pipeline 
  PipelineArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
  
  # - The role used by all the pipelines
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Principal:
              Service:
                - codepipeline.amazonaws.com
      Path: "/"
      Policies:
        - PolicyName: PipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - "s3:Get*"
                - "s3:List*"
                - "s3-object-lambda:Get*"
                - "s3-object-lambda:List*"
                - "*"
              Resource: 
                - !Sub "arn:aws:s3:::${CdArtifactBucket}"
                - !Sub "arn:aws:s3:::${CdArtifactBucket}/*"
                - "*"
  
  # PIPELINE DEFINITION
  #######################
  DeployPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt ChooseAndLaunchPipelineCodeBuildRole.Arn
      Name: !Sub '${ProjectName}-env-update-pipeline'
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactBucket
      Stages:
        - Name: Download_Configurations
          Actions:
            # Trigger build when material set is changed
            - Name: Read_CommitIds_And_ImageUrls_File
              ActionTypeId:
                Provider: S3
                Owner: AWS
                Version: 1
                Category: Source
              Configuration:
                PollForSourceChanges: false
                S3Bucket: !Ref CdArtifactBucket
                S3ObjectKey: 'config/desired-commit-ids-env.sh'
              OutputArtifacts:
                - Name: DesiredCommitIds
              Namespace: 'DesiredCommitIdsNS'
              RunOrder: 1
            # CodePipeline CodeArtifact integration issue
            - Name: EmptyZipBecauseCodeBuildWithCodepipelineNeedOneZipInputArtifact
              ActionTypeId:
                Provider: S3
                Owner: AWS
                Version: 1
                Category: Source
              Configuration:
                PollForSourceChanges: false
                S3Bucket: !Ref CdArtifactBucket
                S3ObjectKey: 'empty.zip'
              OutputArtifacts:
                - Name: EmptyZip
              RunOrder: 1
        - Name: DeployAll
          Actions:
            # Download cd-cli scripts
            - Name: Download_CLI_Scripts
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref DownloadScriptsCodebuildProject
                PrimarySource: EmptyZip
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"DesiredCommitIdsBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"DesiredCommitIdsPath", "value":"config/desired-commit-ids-env.sh", "type":"PLAINTEXT"},
                    {"name":"DesiredCommitIdsVersionId", "value":"#{DesiredCommitIdsNS.VersionId}", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: EmptyZip
              OutputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              RunOrder: 1
            
            # Update pn-data-vault
            - Name: Update_PnDataVault
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref UpdateMicroserviceCodeBuildProject
                PrimarySource: DesiredCommitIdsAndScripts
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"CdArtifactBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"MsName", "value":"pn-data-vault", "type":"PLAINTEXT"},
                    {"name":"MsNumber", "value":"5", "type":"PLAINTEXT"},
                    {"name":"VarPrefix", "value":"pn_data_vault", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              OutputArtifacts:
                - Name: PnDataVaultOutput
              RunOrder: 3
            
            # Update pn-logsaver-be
            - Name: Update_LogsaverBe
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref UpdateExternalMicroserviceCodeBuildProject
                PrimarySource: DesiredCommitIdsAndScripts
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"CdArtifactBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"MsName", "value":"pn-logsaver-be", "type":"PLAINTEXT"},
                    {"name":"MsNumber", "value":"99", "type":"PLAINTEXT"},
                    {"name":"VarPrefix", "value":"pn_logsaver_be", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              OutputArtifacts:
                - Name: PnLogsaverBeOutput
              RunOrder: 4

            - Name: Update_AddressManager
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref UpdateExternalMicroserviceCodeBuildProject
                PrimarySource: DesiredCommitIdsAndScripts
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"CdArtifactBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"MsName", "value":"pn-address-manager", "type":"PLAINTEXT"},
                    {"name":"MsNumber", "value":"13", "type":"PLAINTEXT"},
                    {"name":"VarPrefix", "value":"pn_address_manager", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              OutputArtifacts:
                - Name: PnAddressManagerOutput
              RunOrder: 4

            - Name: Update_PnEC
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref UpdateExternalMicroserviceCodeBuildProject
                PrimarySource: DesiredCommitIdsAndScripts
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"CdArtifactBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"MsName", "value":"pn-ec", "type":"PLAINTEXT"},
                    {"name":"MsNumber", "value":"12", "type":"PLAINTEXT"},
                    {"name":"VarPrefix", "value":"pn_ec", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              OutputArtifacts:
                - Name: PnECOutput
              RunOrder: 4

            - Name: Update_PnSS
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref UpdateExternalMicroserviceCodeBuildProject
                PrimarySource: DesiredCommitIdsAndScripts
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"CdArtifactBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"MsName", "value":"pn-ss", "type":"PLAINTEXT"},
                    {"name":"MsNumber", "value":"11", "type":"PLAINTEXT"},
                    {"name":"VarPrefix", "value":"pn_ss", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              OutputArtifacts:
                - Name: PnSSOutput
              RunOrder: 4


            - Name: Update_PnStatemachinemanager
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref UpdateExternalMicroserviceCodeBuildProject
                PrimarySource: DesiredCommitIdsAndScripts
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"CdArtifactBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"MsName", "value":"pn-statemachinemanager", "type":"PLAINTEXT"},
                    {"name":"MsNumber", "value":"10", "type":"PLAINTEXT"},
                    {"name":"VarPrefix", "value":"pn_statemachinemanager", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              OutputArtifacts:
                - Name: PnStatemachinemanagerOutput
              RunOrder: 4

             # Update logs and Usage Plans

            - Name: Infrastructure_Post_Deploy
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref PostDeployScriptsCodeBuildProject
                PrimarySource: DesiredCommitIdsAndScripts
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"CdArtifactBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"CiArtifactBucketName", "value":"${CiArtifactBucketNameParam}", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              OutputArtifacts:
                - Name: PostDeployScriptsOutput
              RunOrder: 5

            # List versions if the environment is dev
            - Fn::If:
                - IsContinuosDeliveryCondition
                - Name: List_Versions
                  ActionTypeId:
                    Category: Build
                    Owner: AWS
                    Version: 1
                    Provider: CodeBuild
                  Configuration:
                    ProjectName: !Ref ListDeployedVersionsCodebuildProject
                    EnvironmentVariables: !Sub '[
                        {"name":"ENV_NAME", "value":"${EnvName}", "type":"PLAINTEXT"},
                        {"name":"REGION", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                        {"name":"DesiredCommitIdsBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                        {"name":"DesiredCommitIdsPath", "value":"config/desired-commit-ids-env.sh", "type":"PLAINTEXT"}
                      ]'
                  InputArtifacts:
                    - Name: EmptyZip
                  RunOrder: 6
                - !Ref AWS::NoValue

  PnSsDeployPipeline:
    Condition: RequiresSingleProjects
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt ChooseAndLaunchPipelineCodeBuildRole.Arn
      Name: !Sub '${ProjectName}-ss-update-pipeline'
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactBucket
      Stages:
        - Name: Download_Configurations
          Actions:
            # Trigger build when material set is changed
            - Name: Read_CommitIds_And_ImageUrls_File
              ActionTypeId:
                Provider: S3
                Owner: AWS
                Version: 1
                Category: Source
              Configuration:
                PollForSourceChanges: false
                S3Bucket: !Ref CdArtifactBucket
                S3ObjectKey: 'config/desired-commit-ids-env.sh'
              OutputArtifacts:
                - Name: DesiredCommitIds
              Namespace: 'DesiredCommitIdsNS'
              RunOrder: 1
            # CodePipeline CodeArtifact integration issue
            - Name: EmptyZipBecauseCodeBuildWithCodepipelineNeedOneZipInputArtifact
              ActionTypeId:
                Provider: S3
                Owner: AWS
                Version: 1
                Category: Source
              Configuration:
                PollForSourceChanges: false
                S3Bucket: !Ref CdArtifactBucket
                S3ObjectKey: 'empty.zip'
              OutputArtifacts:
                - Name: EmptyZip
              RunOrder: 1
        - Name: DeployAll
          Actions:
            # Download cd-cli scripts
            - Name: Download_CLI_Scripts
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref DownloadScriptsCodebuildProject
                PrimarySource: EmptyZip
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"DesiredCommitIdsBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"DesiredCommitIdsPath", "value":"config/desired-commit-ids-env.sh", "type":"PLAINTEXT"},
                    {"name":"DesiredCommitIdsVersionId", "value":"#{DesiredCommitIdsNS.VersionId}", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: EmptyZip
              OutputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              RunOrder: 1
            
            # Update pn-ss
            - Name: Update_PnSS
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref UpdateExternalMicroserviceCodeBuildProject
                PrimarySource: DesiredCommitIdsAndScripts
                EnvironmentVariables: !Sub '[
                    {"name":"EnvName", "value":"${EnvName}", "type":"PLAINTEXT"},
                    {"name":"AwsRegion", "value":"${AWS::Region}", "type":"PLAINTEXT"},
                    {"name":"CdArtifactBucketName", "value":"${CdArtifactBucket}", "type":"PLAINTEXT"},
                    {"name":"MsName", "value":"pn-ss", "type":"PLAINTEXT"},
                    {"name":"MsNumber", "value":"11", "type":"PLAINTEXT"},
                    {"name":"VarPrefix", "value":"pn_ss", "type":"PLAINTEXT"}
                  ]'
              InputArtifacts:
                - Name: DesiredCommitIdsAndScripts
              OutputArtifacts:
                - Name: PnSsOutput
