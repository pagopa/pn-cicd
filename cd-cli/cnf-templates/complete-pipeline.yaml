  ###  Utility that run e2e FE tests
  ###########################################################################
  RunTestsFeCodebuildProject:
      Condition: IsTestCondition
      Type: 'AWS::CodeBuild::Project'
      Properties:
        Name: !Sub ${ProjectName}-RunFeE2eTestsCodeBuildProject
        ServiceRole: !GetAtt CodeBuildRole.Arn
        ConcurrentBuildLimit: 2
        TimeoutInMinutes: 300
        Source: 
          Type: NO_SOURCE
          BuildSpec: |
            version: 0.2
            phases:
              pre_build:
                on-failure: ABORT
                commands:
                  - echo "Installing chrome"
                  - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
                  - echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google-chrome.list
                  - apt-get update
                  - wget --no-verbose -O /tmp/chrome.deb https://dl.google.com/linux/deb/pool/main/g/google-chrome-stable/google-chrome-stable_117.0.5938.149-1_amd64.deb
                  - apt-get install -y /tmp/chrome.deb --fix-missing
                  - rm /tmp/chrome.deb
              build:
                commands:
                  - echo CLONE E2E TEST REPOSITORY
                  - echo #####################
                  - git clone https://github.com/pagopa/pn-frontend-e2e.git pn-frontend-e2e
                  - cd pn-frontend-e2e && ./mvnw clean test -Dcucumber.filter.tags=@TestSuite -Dbrowser=chrome -Dheadless=true -Denvironment=${ENV_NAME}
            reports:
              reportGroup: #Cucumber reports from json plugin
                files:
                  - 'pn-frontend-e2e/target/cucumber-reports/report.json'
                file-format: CUCUMBERJSON #Type of the report, defaults to JUNITXML
            artifacts:
              files:
                - 'pn-frontend-e2e/target/cucumber-reports/*'
                - 'pn-frontend-e2e/target/surefire-reports/*'
                - 'pn-frontend-e2e/logs/*'
              name: pn-RunFeE2eTestsCodeBuildProject/$CODEBUILD_BUILD_NUMBER
              discard-paths: yes
            cache:
              paths:
                - '/root/.m2/**/*'
        Artifacts:
          Type: S3
          Location: !Ref FeE2eArtifactOutputTest
          OverrideArtifactName: true
        Environment:
          ComputeType: BUILD_GENERAL1_SMALL
          Type: LINUX_CONTAINER
          Image: "aws/codebuild/standard:6.0"
          EnvironmentVariables:
            - Name: REGION
              Type: PLAINTEXT
              Value: !Ref AWS::Region
            - Name: ENV_NAME
              Type: PLAINTEXT
              Value: !Ref EnvName
        VpcConfig:
