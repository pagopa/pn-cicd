AWSTemplateFormatVersion: '2010-09-09'
Description: 'Create S3 bucket for CodePipeline in another Region'
Parameters:
  DevAccount:
    Description: AWS AccountNumber for Dev environment
    Type: Number
  UatAccount:
    Description: AWS AccountNumber for Uat environment
    Type: Number
  ProdAccount:
    Description: AWS AccountNumber for Prod environment
    Type: Number

Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain

  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ArtifactBucket
      PolicyDocument:
        Statement:
          -
            Action:
              - s3:*
            Effect: Allow
            Resource:
              - !Sub arn:aws:s3:::${ArtifactBucket}
              - !Sub arn:aws:s3:::${ArtifactBucket}/*
            Principal:
              AWS:
                - !Sub arn:aws:iam::${AWS::AccountId}:root
                - !Sub arn:aws:iam::${DevAccount}:root
                - !Sub arn:aws:iam::${UatAccount}:root
                - !Sub arn:aws:iam::${ProdAccount}:root


Outputs:
  ArtifactBucketName:
    Value: !Ref ArtifactBucket