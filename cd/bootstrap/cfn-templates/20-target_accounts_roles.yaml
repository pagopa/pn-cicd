AWSTemplateFormatVersion: '2010-09-09'
Description: Cross Account Role to Allow Access to CodePipeline in CiCd Account
Parameters:
  ProjectName:
    Description: Usually "pn", can be changed for feature branch deployment
    Type: String
  CiCdAccount:
    Description: AWS AccountNumber for CiCd account
    Type: Number
  CMKARN:
    Description: ARN of the KMS CMK creates in CiCd account
    Type: String

Resources:

  # Role assumed by Cd pipeline in target accounts
  CdPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-CdPipelineRole'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              AWS:
                - !Sub arn:aws:iam::${CiCdAccount}:root
            Action:
              - sts:AssumeRole
      Path: /

  # Policy attached to Continuous Delivery assumed role
  CdPipelinePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${ProjectName}-CdPipelinePolicy'
      Roles:
        - !Ref CdPipelineRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - "*"
            Resource: "*"
          -
            Effect: Allow
            Action:
              - kms:*
            Resource: !Ref CMKARN
      
  
  # Role assumed by CloudFormation pipeline steps
  CfnDeployerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-CfnDeployerRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
  
  # Policy attached to role assumed by CiCd pipeline during CloudFormation deploy steps
  CfnDeployerPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${ProjectName}-CfnDeployerPolicy
      Roles:
        - !Ref CfnDeployerRole
      PolicyDocument:
        Version: 2012-10-17
